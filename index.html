<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Riot&display=swap"
      rel="stylesheet"
    />
    <title>Will you be my valentine?</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        font-size: 62.5%;
      }
      body {
        background-color: #fff0f6;
        font-family: "Protest Riot", sans-serif;
        overflow: hidden;
        position: relative;
      }
      canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }
      .container {
        height: 100vh;
        margin: 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: relative;
        z-index: 1;
      }
      .cat-img {
        width: 30rem;
        height: 30rem;
        margin-bottom: 2rem;
      }
      .title {
        font-size: 3.6rem;
        color: #f53699;
        text-align: center;
        margin-bottom: 2rem;
      }
      .buttons {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        gap: 1rem;
      }
      .btn {
        padding: 1.5rem 2.5rem;
        border: none;
        border-radius: 4px;
        color: white;
        font-size: 1.6rem;
        font-weight: 600;
        cursor: pointer;
        display: inline-block;
      }
      .btn--yes {
        background-color: #40c057;
      }
      .btn--no {
        background-color: #f03e3e;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <canvas id="heartCanvas"></canvas>

    <audio id="bg-music" loop>
      <source src="music/love-song.mp3" type="audio/mp3" />
      Your browser does not support the audio element.
    </audio>

    <main class="container">
      <p class="title">Asawaaa q!!!</p>
      <img class="cat-img" src="img/cat-0.jpg" alt="Picture of a cat" />
      <p class="title valentine-text">Will you be my Valentine?</p>
      <div class="buttons">
        <button type="button" class="btn btn--yes">Yes</button>
        <button type="button" class="btn btn--no">No</button>
      </div>
    </main>

    <script>
      "use strict";
      const titleElement = document.querySelector(".title");
      const buttonsContainer = document.querySelector(".buttons");
      const yesButton = document.querySelector(".btn--yes");
      const noButton = document.querySelector(".btn--no");
      const catImg = document.querySelector(".cat-img");
      const bgMusic = document.getElementById("bg-music");

      function playAudio() {
        bgMusic.volume = 0.8;
        bgMusic.play().catch((error) => {
          console.log("Autoplay blocked. Waiting for user interaction...");
        });
      }

      document.addEventListener("DOMContentLoaded", playAudio);
      document.addEventListener("click", playAudio);

      const MAX_IMAGES = 5;
      let play = true;
      let noCount = 0;

      yesButton.addEventListener("click", handleYesClick);
      noButton.addEventListener("click", function () {
        if (play) {
          noCount++;
          const imageIndex = Math.min(noCount, MAX_IMAGES);
          changeImage(imageIndex);
          resizeYesButton();
          updateNoButtonText();
          if (noCount === MAX_IMAGES) {
            play = false;
          }
        }
      });

      function handleYesClick() {
        document.querySelector(".valentine-text").classList.add("hidden");
        titleElement.innerHTML =
          "Yayyy!! :3 <br> See you on Feb 15 <3<br> Mwaaaaaaaaaaa";
        buttonsContainer.classList.add("hidden");
        changeImage("yes");
      }

      function resizeYesButton() {
        const computedStyle = window.getComputedStyle(yesButton);
        const fontSize = parseFloat(computedStyle.getPropertyValue("font-size"));
        const newFontSize = fontSize * 1.6;
        yesButton.style.fontSize = `${newFontSize}px`;
      }

      function generateMessage(noCount) {
        const messages = [
          "No",
          "Are you sure?",
          "Pookie please",
          "Don't do this to me :(",
          "You're breaking my heart",
          "I'm gonna cry...",
        ];
        const messageIndex = Math.min(noCount, messages.length - 1);
        return messages[messageIndex];
      }

      function changeImage(image) {
        catImg.src = `img/cat-${image}.jpg`;
      }

      function updateNoButtonText() {
        noButton.innerHTML = generateMessage(noCount);
      }

      // Heart Animation
      const canvas = document.getElementById("heartCanvas");
      const ctx = canvas.getContext("2d");

      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const hearts = [];

      function createHeart() {
        return {
          x: Math.random() * canvas.width,
          y: canvas.height + 10,
          size: Math.random() * 20 + 10,
          speed: Math.random() * 2 + 1,
          opacity: Math.random() * 0.5 + 0.5,
        };
      }

      function drawHeart(heart) {
        ctx.fillStyle = `rgba(255, 0, 100, ${heart.opacity})`;
        ctx.beginPath();
        ctx.moveTo(heart.x, heart.y);
        ctx.bezierCurveTo(
          heart.x - heart.size / 2,
          heart.y - heart.size / 1.5,
          heart.x - heart.size,
          heart.y + heart.size / 3,
          heart.x,
          heart.y + heart.size
        );
        ctx.bezierCurveTo(
          heart.x + heart.size,
          heart.y + heart.size / 3,
          heart.x + heart.size / 2,
          heart.y - heart.size / 1.5,
          heart.x,
          heart.y
        );
        ctx.fill();
      }

      function updateHearts() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let i = hearts.length - 1; i >= 0; i--) {
          hearts[i].y -= hearts[i].speed;
          hearts[i].x += Math.sin(hearts[i].y * 0.02) * 2;
          if (hearts[i].y < -10) {
            hearts.splice(i, 1);
          }
        }
        hearts.forEach(drawHeart);
        requestAnimationFrame(updateHearts);
      }

      function generateHearts() {
        setInterval(() => {
          if (hearts.length < 50) {
            hearts.push(createHeart());
          }
        }, 300);
      }

      window.addEventListener("resize", () => {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      });

      generateHearts();
      updateHearts();

      
    </script>
